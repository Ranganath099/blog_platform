{% comment %} <h2>Create Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Post</button>
</form> {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-header {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 15px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
        }
        .btn-custom {
            background: #ff7eb3;
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: #ff5277;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-md-6 mx-auto">
        <div class="card shadow-lg border-0">
            <div class="card-header text-white text-center" style="background: linear-gradient(to right, #ff416c, #ff4b2b); border-radius: 15px 15px 0 0;">
                <h2>Create a New Post</h2>
            </div>
            <div class="card-body p-4">
                <h5 class="text-center mb-3">Share your thoughts with the community</h5>
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Post Title</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Post Content</label>
                        {{ form.content }}
                    </div>

                    <button type="submit" class="btn btn-custom w-100">Create Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
